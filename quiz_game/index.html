<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time !</h1>
        <p id="question">Test your knowledge with these fun questions</p>
        <button id="start-button" class="btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text" >Questions will appear here </h2>
          <div id="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span>5</span>
            </p>
   <p>
              Score: <span id="score">0
            </p>

          </div>
        </div>

 <div id="anwers-container" class="anwers-container">
    <!--
    Answers will put here when reach to js code -->
      </div>
             <div  class="progress-bar">
                   <div id="progress" class="progress">

                   </div>
             </div>




      </div>


<div id="result-screen" class="screen">
<h1>Quiz results</h1>
<div class="result-info">

    <p>you scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

    <div id="result-message">
        Good job

    </div>

    <button id="restart-btn" >Restart Quiz</button>
</div>





</div>







    </div>
    <script src="script.js"></script>
  </body>
</html>
